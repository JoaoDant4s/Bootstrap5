<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Registrar</title>
    </head>
    <body>
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row gx-5">
                <div class="col-md-6">
                    <h2>Realize o seu cadastro</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
                            <label for="name" class="form-label">Digite o seu nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome">
                            <label for="sobrenome" class="form-label">Digite o seu sobrenome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
                            <label for="email" class="form-label">Digite o seu email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                            <label for="password" class="form-label">Digite a sua senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirmar senha">
                            <label for="confirmpassword" class="form-label">Confirmar senha</label>
                        </div>
                        <div class="mb-3">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="privacidade">
                                <label for="privacidade" class="form-check-label">Aceitar termos de uso.</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="newsletter" checked>
                                <label for="newsletter" class="form-check-label">Deseja receber e-mails de propaganda?</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
                        </div>
                        <div class="col-12" id="link-container">
                            <a href="login.html" target="_self" lang="pt-br" rel="prev">JÃ¡ tenho cadastro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
