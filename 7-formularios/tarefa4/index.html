<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Tarefa 4</title>
    <style>
        h1 {
            text-align: center;
            margin: 50px;
        }
        .check {
            margin-top: 55px;
        }
    </style>
</head>
<body>
    <div class="container col-5">
        <h1>Cadastre seu produto</h1>
        <form class="row g-3">
            <div class="col-6">
                <label for="produto" class="form-label">Produto:</label>
                <input type="text" class="form-control" id="produto" placeholder="Insira o produto">
            </div>
            <div class="col-2">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" placeholder="N°">
            </div>
            <div class="col-4">
                <label for="preco" class="form-label">Preço:</label>
                <input type="text" class="form-control" id="preco" placeholder="Valor">
            </div>
            <div class="col-12">
                <label for="content" class="form-label">Conteúdo</label>
                <textarea class="form-control" rows="6" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <div class="col-6">
                <label for="opcoes" class="form-label">Selecione a categoria do produto:</label>
                <select name="opcoes" id="opcoes" class="form-select">
                    <option selected>Selecione uma categoria</option>
                    <option value="1">Frios</option>
                    <option value="2">Limpeza</option>
                    <option value="3">Camesa</option>
                    <option value="4">Bebidas</option>
                    <option value="5">Doces</option>
                    <option value="6">Hortifruti</option>
                </select>
            </div>
            <div class="col-1"></div>
            <div class="col-5 check">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="estoque">
                    <label for="estoque" class="form-check-label">Há estoque disponível do produto?</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
