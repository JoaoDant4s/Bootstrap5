<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
        <title>Formularios</title>
        <style>
            h1 {
                margin-top: 50px;
                margin-bottom: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <!--Validação Bootstrap-->
        <h1>Validação Bootstrap</h1>
        <div class="container">
            <div class="row justify-content-center m-4">
                <div class="col-6">
                    <h2>Faça o login para continuar:</h2>
                    <form class="row needs-validation novalidate">
                        <div class="col-12 mb-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
                            <div class="valid-feedback">
                                Ok
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha" required>
                            <div class="valid-feedback">
                                Ok
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Validação HTML-->
        <h1>Validação do HTML</h1>
        <div class="container">
            <div class="row justify-content-center m-4">
                <div class="col-6">
                    <h2>Faça o login para continuar:</h2>
                    <form class="row">
                        <div class="col-12 mb-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha" required minlength="8">
                        </div>
                        <div class="col-12 mb-4">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
